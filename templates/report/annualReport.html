{% extends 'report_base.html' %}
{% block title %}Annual Summary Report{% endblock %}

{% block content %}
    <h1>Year {{ year }}</h1>
    <h2>Total Spending:
    {{ amount['sum'] }}
    </h2>
    <br>
    <div class="detail">
        <div class="catsum">
            <form>
                <table>
                    <tr>
                        <th>Month</th>
                        <th>Total</th>
                    </tr>
                    {% for monsum in sum %}
                    <tr>
                        <td>{{ monsum['mon'] }}</td>
                        <td><a href="{{ url_for('report.view_monthly_summary', year=year, month=monsum['mon']) }}">{{ monsum['sum'] }}</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </form>
        </div>
        <div class="catgraph">
            <img src="/graph/annualReport.png" alt="Annual Report" />
        </div>
    </div>

    <br>
    <img src="/graph/utilityReport.png" alt="Utility Report" />
    <br>
    <img src="/graph/eatingReport.png" alt="Food and Grocery Report" />
    <br>
    <div class="detail">
        <div class="catgraph">
            <img src="/graph/groceryReport.png" alt="Grocery Report" />
        </div>
        <div class="catgraph">
            <img src="/graph/foodReport.png" alt="Restaurant Report" />
        </div>
    </div>

{% endblock %}
