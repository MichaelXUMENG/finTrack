<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Annual Summary Report</title>
</head>
<body>
Annually Total Spending:
{{ amount['sum'] }}
<br>

    <table stype="width:100%" cellspacing="40">
        <tr>
            <th>Month</th>

            <td>{{ monsum['mon'] }}</td>
            <td>{{ monsum['sum'] }}</td>
        </tr>
        {% endfor %}
    </table>
</form>

<img src="/graph/annualReport.png" alt="Annual Report" />
<br>

<img src="/graph/eatingReport.png" alt="Food and Grocery Report" />

</body>
</html>
