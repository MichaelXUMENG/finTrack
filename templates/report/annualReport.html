{% extends 'report_base.html' %}
{% block title %}Annual Summary Report{% endblock %}

{% block content %}
    <h1>Year {{ year }}</h1>
    <h2>Total Spending:
    {{ amount['sum'] }}
    </h2>
    <br>
    <div class="detail">
        <div class="catsum">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Month</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    {% for monsum in sum %}
                    <tr>
                        <td>{{ monsum['mon'] }}</td>
                        <td><a href="{{ url_for('report.view_monthly_summary', year=year, month=monsum['mon']) }}">{{ monsum['sum'] }}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <div class="catgraph">
            <img src="/graph/{{ year }}/annualReport.png" alt="Annual Report" />
        </div>
    </div>

    <br>
    <img src="/graph/{{ year }}/utilityReport.png" alt="Utility Report" />
    <br>
    <img src="/graph/{{ year }}/eatingReport.png" alt="Food and Grocery Report" />
    <br>
    <div class="detail">
        <div class="catgraph">
            <img src="/graph/{{ year }}/groceryReport.png" alt="Grocery Report" />
        </div>
        <div class="catgraph">
            <img src="/graph/{{ year }}/foodReport.png" alt="Restaurant Report" />
        </div>
    </div>

{% endblock %}
