{% extends 'report_base.html' %}
{% block title %}Month Summary{% endblock %}

{% block content %}
    <h1> {{ month }} of Year {{ year }}</h1>
    <h2>Total Spending:
    {{ sum['sum'] }}
    </h2>
    <br>
    <div class="detail">
        <div class="catsum">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th>Category Name</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cat in cat_sum %}
                    <tr>
                        <td>{{ cats[cat['category']] }}</td>
                        <td>
                            <a href="{{ url_for('report.monthlyCatTransaction', year=year, month=month, category=cat['category'] ) }}">
                                {{ cat['sum'] }}
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

            </table>
        </div>
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <div class="catgraph">
            <img src="/graph/{{ month }}/monthReport.png" alt="Monthly Report" />
        </div>
    </div>

{% endblock %}
