<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Catalog Page</title>
</head>
<body>
<header id="header">
    <div class="inner">
        <nav id="nav">
            <a href="{{ url_for('index.index') }}">Home</a>
            <a href="{{ url_for('report.catalog') }}">Reports</a>
            {% block nav%}{% endblock %}
        </nav>
        <a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
    </div>
</header>

<a href="{{ url_for('report.view_all_spending') }}">All Spending Reports</a>
<br>
Monthly Summary
<ul>
    {% for m in months %}
    <li><a href="{{ url_for('report.view_monthly_summary', month=m['mon']) }}">{{ m['mon'] }}</a></li>
    {% endfor %}
</ul>
<br>
<a href="{{ url_for('report.view_annual_summary') }}">YTD Summary</a>

</body>
</html>
