{% extends 'setForm_base.html' %}
{% block title %}Add Card{% endblock %}
{% block content %}
<div class="bg-contact2">
    <div class="container-contact2">
        <div class="wrap-contact2">
            <form class="contact2-form validate-form" method="post">
                <span class="contact2-form-title">
                    Add New Card
                </span>

                <div class="wrap-input2 validate-input" data-validate="Card Name is required">
                    Card NAME:<br>
                    <input class="input2" type="text" name="name" required>
                </div>
                <div class="wrap-input2 validate-input">
                    Card Bank:<br>
                    <input class="input2" type="text" name="bank" required>
                </div>
                <div class="wrap-input2 validate-input">
                    Current Balance:<br>
                    <input class="input2" type="number" name="balance">
                </div>
                <div>
                    Payment Due Day:<br>
                    <div class="wrapper-dropdown-3" >
						<select class="dropdown" name="pay_day">
                            {% for num in range(1, 31) %}
							    <option class="icon-envelope icon-large" value="{{ num }}">{{ num }}</option>
                            {% endfor %}
						</select>
					</div>
                </div>


                <div class="container-contact2-form-btn">
                    <div class="wrap-contact2-form-btn">
                        <div class="contact2-form-bgbtn"></div>
                        <button class="contact2-form-btn" type="submit" value="Submit">
                            Save
                        </button>
                    </div>
                </div>

                <div class="container-contact2-form-btn">
                    <div class="wrap-contact2-form-btn">
                        <div class="contact2-form-bgbtn"></div>
                        <a href="{{ url_for('setting.catalog') }}" class="contact2-form-btn">
                            Return
                        </a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
