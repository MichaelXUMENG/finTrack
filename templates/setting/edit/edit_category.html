{% extends 'setForm_base.html' %}
{% block title %}Edit Category{% endblock %}

{% block content %}
<div class="bg-contact2">
    <div class="container-contact2">
        <div class="wrap-contact2">
            <form class="contact2-form validate-form" method="post">
                <span class="contact2-form-title">
                    Edit Category: {{ category['name'] }}
                </span>

                <div class="wrap-input2 validate-input" >
                    Category Id:<br>
                    {{ category['id'] }}
                </div>
                <div class="wrap-input2 validate-input" data-validate="Category Name is required">
                    Category Name:<br>
                    <input class="input2" type="text" name="name"
                           value="{{ request.form['name'] or category['name'] }}" required>
                </div>

                <div class="container-contact2-form-btn">
                    <div class="wrap-contact2-form-btn">
                        <div class="contact2-form-bgbtn"></div>
                        <button class="contact2-form-btn" type="submit" value="Submit">
                            Save
                        </button>
                    </div>
                </div>

                <div class="container-contact2-form-btn">
                    <div class="wrap-contact2-form-btn">
                        <div class="contact2-form-bgbtn"></div>
                        <a href="{{ url_for('setting.category_view', cid=category['id']) }}" class="contact2-form-btn">
                            Return
                        </a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
