{% extends 'setForm_base.html' %}
{% block title %}Add Sub Category{% endblock %}

{% block content %}
<div class="bg-contact2">
    <div class="container-contact2">
        <div class="wrap-contact2">
            <form class="contact2-form validate-form" method="post">
                <span class="contact2-form-title">
                    Add New Sub-Category
                </span>

                <div class="wrap-input2 validate-input" data-validate="Sub-Category Name is required">
                    Sub-CATEGORY NAME:<br>
                    <input class="input2" type="text" name="name" required>
                </div>

                <div class="wrap-input2 validate-input">
                    Category name:<br>
                    {{ category['name'] }}
                    <input type="hidden" name="c_id" value="{{ category['id'] }}"><br>
                </div>

                <div class="wrap-input2 validate-input">
                    Default Card:<br>
                    <select name="default_card">
                        <option value=""></option>
                        {% for card in cards %}
                            <option value="{{ card['id'] }}">{{ card['name'] + ' - ' + card['bank'] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="wrap-input2 validate-input">
                    Default Degree:<br>
                    <select name="default_degree">
                        <option value=""></option>
                        {% for degree in degrees %}
                            <option value="{{ degree['id'] }}">{{ degree['name'] }}</option>
                        {% endfor %}
                    </select>

                </div>

                <div class="container-contact2-form-btn">
                    <div class="wrap-contact2-form-btn">
                        <div class="contact2-form-bgbtn"></div>
                        <button class="contact2-form-btn" type="submit" value="Submit">
                            Add
                        </button>
                    </div>
                </div>
                <div class="container-contact2-form-btn">
                    <div class="wrap-contact2-form-btn">
                        <div class="contact2-form-bgbtn"></div>
                        <a href="{{ url_for('setting.catalog') }}" class="contact2-form-btn">
                            Return
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
